# Help Menus



cmda: "♨️ Commands Available"

help_admintools: "-\n\n• `.promote <reply to user/userid/username>`\n• `.demote`\n    Promote/Demote the user in the chat.\n\n• `.ban <reply to user/userid/username> <reason>`\n• `.unban`\n    Ban/Unban the user from the chat.\n\n• `.kick <reply to user/userid/username> <reason>`\n    Kick the user from the chat.\n\n• `.pin <reply to message>`\n    Pin the message in the chat\n• `.tpin <time> <temp pin message>`\n• `.unpin (all) <reply to message>`\n    Unpin the messages in the chat.\n\n• `.pinned`\n   Get pinned message in the current chat.\n• `.listpinned`\n   Get all pinned messages in current chat\n\n• `.autodelete <24h/7d/1m/off>`\n   Enable Auto Delete Messages in Chat.\n\n• `.purge <reply to message>`\n    Purge all messages from the replied message.\n\n• `.purgeme <reply to message>`\n    Purge Only your messages from the replied message.\n\n• `.purgeall`\n    Delete all msgs of replied user.\n"

help_afk: " -\n\n• `{i}afk <optional reason>`\n    AFK means away from keyboard,\n    After this is activated, if someone tags or messages you, he/she would get an automated reply from the bot.\n\n    (Note : Set a media file in afk messages by replying to any media with `{i}afk <reason>`).\n\n"

help_antiflood: " -\n\n• `{i}setflood <integer>`\n    Set flood limit in a chat.\n\n• `{i}remflood`\n    Remove flood limit from a chat.\n\n• `{i}getflood`\n    Get flood limit of a chat.\n"

help_asstcmd: " -\n\n•`{i}addcmd <new cmd> <reply>`\n   It will set new cmd for your assistant bot with that reply message.\n\n•`{i}remcmd <cmd name>`\n   It will remove your cmd.\n\n•`{i}listcmd`\n   To Get list of all your custom cmd.\n"

help_audiotools: "♨️ Commands Available - \n`.makevoice <reply to audio>`\n   creates a voice note from Audio.\n\n`.atrim <from time> - <to time>`\n   trim audio as per given time.\n   time must be in seconds. `.atrim 50-70`\n\n`.extractaudio <reply to media>`\n   To extract the audio from it.\n\n"

help_autoban: "\n\n• `{i}autokick <on/off>`\n    on - To enable.\n    off - To disable.\n    Automatically kick new joined users from the group.\n"

help_beautify: " -\n\n• `{i}carbon <text/reply to msg/reply to document>`\n    Carbonise the text with default settings.\n\n• `{i}rcarbon <text/reply to msg/reply to document>`\n    Carbonise the text, with random bg colours.\n\n• `{i}ccarbon <color ><text/reply to msg/reply to document>`\n    Carbonise the text, with custom bg colours.\n\n• `{i}rayso <opt-theme> <text>/<reply to message>`\n  `{i}rayso list` - `Get list of themes.`\n"

help_blacklist: " -\n\n• `{i}blacklist <word/all words with a space>`\n    blacklist the choosen word in that chat.\n\n• `{i}remblacklist <word>`\n    Remove the word from blacklist..\n\n• `{i}listblacklist`\n    list all blacklisted words.\n\n  'if a person uses blacklist Word his/her msg will be deleted'\n  'And u Must be Admin in that Chat'\n"

help_bot: "\n\n• `{i}alive` | `{i}alive inline`\n    Check if your bot is working.\n\n• `{i}ping`\n    Check Ultroid's response time.\n\n• `{i}update`\n    See changelogs if any update is available.\n\n• `{i}cmds`\n    View all plugin names.\n\n• `{i}restart`\n    To restart your bot.\n\n• `{i}logs (sys)`\n    Get the full terminal logs.\n• `{i}logs carbon`\n    Get the carbonized sys logs.\n• `{i}logs heroku`\n   Get the latest 100 lines of heroku logs.\n\n• `{i}shutdown`\n    Turn off your bot.\n"

help_broadcast: "\n\n• `{i}addch <id/reply to list/none>`\n    Add chat to database. Adds current chat if no id specified.\n\n• `{i}remch <all/id/none>`\n    Removes the specified chat (current chat if none specified), or all chats.\n\n• `{i}broadcast <reply to msg>`\n    Send the replied message to all chats in database.\n\n• `{i}forward <reply to msg>`\n     Forward the message to all chats in database.\n\n• `{i}listchannels`\n    To get list of all added chats.\n"

help_button: "-\n\n• `{i}tombol <text with button format`\n tombol gawe sampeyan bisa mbales pic uga\n\nFormat:- `{i}button Hey There! @UseUltroid 😎.\n [Ultroid | t.me/theUltroid][Dhukungan | t.me/UltroidSupportChat | padha]\n[TeamUltroid | t.me/TeamUltroid]`\n"

help_calculator: "-\n\n•`{i}calc` - Inline Calculator\n\n"

help_channelhacks: "\n\n🔹 `{i}pindhah <saka saluran> | <menyang saluran>`\n Iki bakal nransfer kabeh kiriman lawas saka saluran A menyang saluran B.\n (sampeyan uga bisa nggunakake jeneng pangguna utawa id saluran )\n conto : `{i}shift @abc | @xyz`\n [cathetan - iki (' | ') tandha iku perlu]\n\n🔹 Kanggo otomatis ngirim / nerusake kabeh pesen anyar saka sembarang saluran sumber kanggo saluran tujuan apa wae.\n\n `{i}asource <channel username or id>`\n Iki nambah saluran sumber menyang database\n `{i}dsource <channel username or id>`\n Iki mbusak saluran sumber saka database \n `{i}listsource <channel username or id>`\n Show list of source channels\n\n\n `{i}adest <channel username or id>`\n Iki nambah saluran Ur menyang database\n ` {i}ddest <channel username or id>`\n Iki Mbusak saluran Ur saka database\n `{i}listdest <channel username or id>`\n Show List of Ur channels\n\n 'sampeyan bisa nyetel akeh saluran ing basis data'\n 'Kanggo ngaktifake kirim otomatis gunakake `{i}setdb AUTOPOST True` '\n"

help_chatbot: "-\n\n• `{i}nambah <reply to user/wène jeneng panganggo/userid>`\n Tambah AI ChatBot kanggo mbales panganggo kuwi.\n\n• `{i}remai <reply to panganggo/wènèhi jeneng panganggo/userid>`\n Copot AI ChatBot.\n\n• `{i}repai <reply to user/wènèhi pesen>`\n Mbales pangguna nganggo pesen saka AI.\n \n• `{i}listi`\n Dhaptar pangguna sing saiki ditambahake AI.\n"

help_chats: "-\n\n• `{i}delchat <optional- username/id>`\n Busak grup sing digunakake cmd iki.\n\n• `{i}getlink`\n• `{i }getlink r` - `gawe link nganggo persetujuan admin`\n• `{i}getlink r title_here` - `admin persetujuan karo judhul link`\n• `{i}getlink 10` - `watesan panggunaan ing link anyar`\ n Entuk link saka grup sing digunakake cmd iki.\n\n• `{i}gawe (g|b|c) <group_name> ; <optional-username>`\n Gawe grup kanthi jeneng tartamtu.\ng - megagroup/supergroup\nb - grup cilik\nc - channel\n\n• `{i}setgpic <reply to Photo><chat username>`\n Setel foto Profil Group.\n\n• `{i}delgpic <chat username -optional>`\n Busak foto Profil Grup.\n\n• `{i}unbanall`\n Mbusak larangan kabeh Anggota grup.\n\n• `{i}rmusers`\n Mbusak pangguna khusus.\n"

help_cleanaction: "-\n\n•`{i}addclean`\n Ngresiki kabeh pesen tumindak sing bakal teka ing obrolan sing ditambahake kaya wong sing gabung/ngiwa/pin lsp.\n\n•`{i}remclean`\n Mbusak obrolan saka database.\n\n•`{i}listclean`\n Kanggo entuk dhaptar kabeh obrolan sing diaktifake.\n\n"

help_converter: "-\n\n• `{i}ngowahi <gif/img/sticker/webm>`\n Balas media kanggo ngowahi dadi gif / gambar / webm / stiker normal.\n\n• `{i }doc <filename.ext>`\n Balas pesen teks kanggo nyimpen ing file.\n\n• `{i}open`\n Balas file kanggo mbukak teks kasebut.\n\n• ` {i}ganti jeneng <jeneng berkas nganggo ekstensi>`\n Ganti jeneng berkas\n\n• `{i}gambar cilik <reply menyang gambar/gambar cilik>`\n Unggah berkas nganggo gambar cilik khusus panjenengan.\n"

help_core: "-\n\n• `{i}instal <reply to plugin>`\n Kanggo nginstal plugin,\n `{i}install f`\n Kanggo meksa Instal.\n\n• `{i }mbusak instalan <plugin name>`\n Kanggo mbongkar lan mbusak plugin.\n\n• `{i}muat <plugin name>`\n Kanggo mbukak plugin ora resmi.\n\n• `{i}unload < jeneng plugin>`\n Kanggo mbongkar plugin ora resmi.\n\n• `{i}bantuan <jeneng plugin>`\n Nuduhake menu bantuan (kaya iki) kanggo saben plugin.\n\n• `{i} getaddons <link mentah menyang kode>`\n Muat Plugin saka pranala mentah sing diwenehake.\n"

help_database: "-\n\n• **DataBase Commands, aja nganggo yen sampeyan ora ngerti apa iku.**\n\n• `{i}setdb key | value`\n Setel Nilai ing Database. \n contone :\n `{i}setdb hi there`\n `{i}setdb hi there | ultroid here`\n `{i}setdb --extend variable value` utawa `{i}setdb -e variable value ` kanggo nambahake nilai menyang nilai metu ing db.\n\n• `{i}deldb key`\n Busak Key saka DB.\n\n• `{i}rendb keyname lawas | new keyname`\n Update Jeneng kunci\n"

help_devtools: "-\n\n• `{i}bash <cmds>`\n• `{i}bash -c <cmds>` Gambar karbon minangka output printah.\n Jalanake perintah linux ing telegram.\n\n • `{i}eval <code>`\n Evaluasi printah python ing telegram.\n Trabasan:\n client = bot = event.client\ne = event\np = print\n reply = wait event.get_reply_message()\ n chat = event.chat_id\n\n• `{i}cpp <code>`\n Jalanake kode c++ saka Telegram.\n\n• `{i}sysinfo`\n Nuduhake Info Sistem.\n"

help_downloadupload: "-\n\n• `{i}ul <path/to/file>`\n Unggah file ing telegram.\n Gunakake argumen ing ngisor iki sadurunge utawa sawise jeneng berkas miturut syarat:\n `--stream` menyang upload minangka stream.\n `--delete` kanggo mbusak file sawise diunggah.\n `--no-thumb` kanggo upload tanpa gambar cilik.\n\n• `{i}dl <filename(opsional)>`\n Balas berkas sing arep diundhuh.\n\n• `{i}ngundhuh <DDL> (| jeneng berkas)`\n Ngundhuh nganggo DDL. Bakal autogenerate jeneng berkas yen ora diwenehi.\n"

help_echo: "\n\n•`{i}nambah <reply to sapa>`\n Miwiti pesen Auto Echo saka pangguna sing Dibales.\n\n•`{i}remecho <reply to sapa>`\n Pateni \n\n•`{i}listecho <reply to whom>`\n Kanggo njaluk dhaptar.\n"

help_extra: " -\n\n• `{i}del <reply to message>`\n Busak pesen sing dibales.\n\n• `{i}sunting <pesen anyar>`\n Sunting pesen pungkasan utawa wangsulan msg.\n\n• `{i}copy <reply to message>`\n Salin pesen / media sing dibales.\n\n• `{i}reply`\n Bales pesen pungkasan sing dikirim menyang pangguna sing mangsuli.\n "

help_fakeaction: "-\n\n• `{i}ftyping <wektu/ing detik>`\n `Tampilake Ngetik Palsu ing obrolan saiki.`\n\n• `{i}faudio <wektu/ing detik>`\ n `Tampilake Tindakan Rekaman Palsu ing obrolan saiki.`\n\n• `{i}fvideo <wektu/detik>`\n `Tampilake tumindak video Palsu ing obrolan saiki.`\n\n• `{i}fgame <wektu/detik>`\n `Tampilake Tindakan Muter Game Palsu ing obrolan saiki.`\n\n• `{i}fsticker <wektu/ing detik>`\n `Tampilake stiker Palsu milih Tindakan ing obrolan saiki.` \n\n• `{i}flokasi <wektu/ing detik>`\n `Tampilake Tumindak lokasi Palsu ing obrolan saiki.`\n\n• `{i}fkontak <wektu/ing detik>`\n `Tampilake Kontak palsu milih Tumindak ing obrolan saiki.`\n\n• `{i}saka <wektu/ing detik>`\n `Tampilake tumindak pesen video Palsu ing obrolan saiki.`\n\n• `{i}ffoto < wektu/detik>`\n `Tampilake foto sing dikirim palsu ing obrolan saiki.`\n\n• `{i}fdocument <time/in secs>`\n `Tampilake dokumen sing dikirim Palsu ing obrolan saiki.`\n"

help_fedutils: "-\n\n• `{i}superfban <reply to user/userid/username>`\n FBan wong ing kabeh feed sing sampeyan dadi admin.\n\n• `{i}superunfban <reply menyang pangguna/userid/username>`\n Copot FBan wong ing kabeh feed sing sampeyan dadi admin.\n\nTemtokake FBan Group lan Feds kanggo ora kalebu ing asisten.\n\n• `{i}fstat <username /id/reply to user>`\n Kumpulake stat feed saka wong ing Rose.\n\n• `{i}fedinfo <(fedid)>`\n Kumpulake info federasi saka id feed sing diwenehake, utawa feed feed sampeyan duwe, saka Rose.\n"

help_fileshare: "-\n\n• `{i}store <reply_to_message>`\n Simpen pesen/media sing dibales lan gawe link sing bisa dienggo bareng menyang file kasebut, supaya bisa diakses liwat asisten bot!\n\n• `{ i}mbusak <link of stored file>`\n Busak file sing disimpen.\n\n• `{i}liststored`\n Entuk kabeh pesen sing disimpen.\n\n• Go Inline karo asisten bot nganggo `filestore` kanggo deleng file sing disimpen ing baris.\n"

help_filter: "-\n\n• `{i}addfilter <word><reply to a message>`\n tambahake tembung sing digunakake minangka filter sing ana hubungane karo pesen sing dibales.\n\n• `{i}remfilter <word> `\n Mbusak panganggo sing wis disaring..\n\n• `{i}listfilter`\n daftar kabeh saringan.\n"

help_fontgen: "\n• `{i}font <font name> : <text>`\n Nggawe font sing beda kanggo teks.\n\n• `{i}font`\n Kanggo entuk dhaptar font\n"

help_giftools: "\n\n•`{i}invertgif`\n Gawe Gif Walik(negatif).\n\n•`{i}bwgif`\n Gawe Gif ireng putih\n\n•`{i} rvgif`\n Mbalikake gif\n\n•`{i}vtog`\n Mbales Video , Bakal Nggawe Gif\n Video menyang Gif\n\n•`{i}gif <query>`\n Kirim video babagan pitakon.\n"

help_globaltools: "-\n\n• `{i}gban <reply user/ username>`\n• `{i}ungban`\n Ban/Unban Global.\n\n• `{i}gstat <reply to user/userid/username>`\n Priksa manawa pangguna wis GBan.\n\n• `{i}listgban` : Dhaptar kabeh pangguna GBanned.\n\n• `{i}gmute` | `{i}ungmute` <reply user/username>\n Mute/Unmute Global.\n\n• `{i}gkick <reply/username>` `Global Kick User`\n• `{i}gcast <text/reply>` `Global Kirimi pesen ing kabeh grps`\n\n• `{i}gadmincast <text/reply>` `Siar global ing obrolan admin sampeyan`\n• `{i}gucast <text/reply>` `Kirim pesen global ing kabeh pm pangguna`\n\n• `{i}gblacklist <chat id/username/nothing (kanggo chatting saiki)`\n Tambah chatting menyang blacklist lan nglirwakake siaran global.\n• `{i}ungblacklist` `Busak chatting saka blacklist.`\n\n• `{i}gpromote <reply to user> <channel/group/all> <rank>`\n globally promote user where you are admin\n - Set what To promote only in groups/ channels/all.\n Misal- `gpromote group boss` ~ promotes user in all grps.\n `gpromote @username all sar` ~ promote user in all group & channel\n• `{i}gdemote` - `demote pangguna global`\n"

help_greetings: "-\n\n---- Sambutan ----\n• `{i}setwelcome <pesen/reply to message>`\n Setel pesen sambutan ing obrolan saiki.\n\n• `{ i}clearwelcome`\n Busak sambutan ing chatting saiki.\n\n• `{i}getwelcome`\n Entuk pesen sambutan ing obrolan saiki.\n\n---- GoodByes ----\ n• `{i}set goodbye <message/reply to message>`\n Setel pesen pamit ing obrolan saiki.\n\n• `{i}cleargoodbye`\n Busak pamit ing obrolan saiki.\n\n • `{i}getgoodbye`\n Entuk pesen pamit ing obrolan saiki.\n\n• `{i}matur nuwun anggota `\n Kirimi stiker matur nuwun kanggo ngetung jumlah anggota 100*x ing grup.\n"

help_imagetools: " -\n\n• `{i}wates <reply to photo/sticker>`\n Kanggo nggawe wates ing media kasebut..\n Ex - `{i}wates 12,22,23`\n - `{i}wates 12,22,23 ; jembaré (ing angka)`\n\n• `{i}abu-abu <mbalesan media apa wae>`\n Dadi ireng lan putih.\n\n• `{ i}werna <reply kanggo media Ireng lan Putih apa wae>`\n Kanggo nggawe warnane.\n\n• `{i}toon <reply to any media>`\n Kanggo nggawe toon.\n\n• ` {i}bebaya <reply to any media>`\n Supaya katon Bebaya.\n\n• `{i}negative <reply to any media>`\n Kanggo nggawe gambar negatif.\n\n• `{ i}blur <reply to any media>`\n Supaya dadi burem.\n\n• `{i}quad <reply to any media>`\n gawe Vortex.\n\n• `{i}mirror <reply to any media>`\n Kanggo nggawe mirror pic.\n\n• `{i}flip <reply to any media>`\n To make it flip.\n\n• `{i}sketsa <reply menyang media apa wae>`\n Kanggo nggambar sketsa.\n\n• `{i}biru <reply kanggo media apa wae>`\n keren.\n\n• `{i}csample <jeneng werna / kode werna >`\n contone : `{i}csample red`\n `{i}csample #ffffff`\n\n• `{i}pixelator <reply image>`\n Gawe Gambar Piksel..\n"

help_instagram: "-\n\n• `{i}instadl <Instagram Url>`\n `Unduh Instagram Media...`\n\n• `{i}instadata <username>`\n `Entuk Data Instagram saka wong utawa awake dhewe`\n\n• `{i}instal <reply video/foto> <caption>`\n `Unggah Media menyang Instagram...`\n\n• `{i}igtv <reply video> < caption>`\n `Unggah Media menyang Igtv...`\n\n• `{i}Reels <reply video> <caption>`\n `Upload Media menyang Instagram Reels...`\n\n• Go Selaras karo Asisten Sampeyan nganggo pitakon `instatm`\n Kanggo entuk kiriman kaca ngarep...\n\n• Isi `INSTA_USERNAME` lan `INSTA_PASSWORD`\n sadurunge digunakake..\n"

help_locks: "-\n\n• `{i}lock <msgs/media/sticker/gif/games/inline/polls/invites/pin/changeinfo>`\n Kunci Setelan Used in Used Group.\n\n • `{i}bukak kunci <msgs/media/sticker/gif/games/inline/polls/invites/pin/changeinfo>`\n BUKA KUNCI Setelan sing Digunakna ing Grup Bekas.\n"

help_logo: "-\n\n• `{i}logo <teks>`\n Gawe logo saka Teks sing diwenehi\n Utawa Balesan Kanggo gambar, kanggo nulis teks sampeyan.\n Utawa Wangsulan File Font, Kanggo tulis nganggo font kuwi.\n\n"

help_mediatools: "-\n\n• `{i}mediainfo <reply to media>`\n Kanggo entuk informasi babagan.\n\n• `{i}rotate <degree/angle> <reply to media>`\ n Puter video/foto/media apa wae..\n Cathetan : kanggo video kudu sudut 90-an\n"

help_misc: "-\n\n• `{i}eod`\n `Get Event of the Today`\n\n• `{i}pntrst <link/id>`\n Ngundhuh lan ngirim pin pinterest\n\ n• `{i}gadget <search query>`\n Gadget Search from Telegram.\n\n• `{i}randomuser`\n Nggawe rincian babagan pangguna acak.\n\n• `{i}ascii < gambar balesan>`\n Owahi gambar sing dibales dadi html.\n"

help_mute: "-\n\n• `{i}bisu <reply to msg/ user id>`\n bisu pangguna ing chat saiki.\n\n• `{i}unmute <reply to msg/ user id>` \n Mbusak pangguna ing obrolan saiki.\n\n• `{i}dmute <reply to msg/ user id>`\n Busak pangguna ing chat saiki kanthi mbusak pesen.\n\n• `{i}unmute <reply kanggo pesen/ gunakake id>`\n Busak bisu pangguna sing ora bisu ing obrolan saiki.\n\n• `{i}tmute <wektu> <reply to msg/ use id>`\n s- detik\n m- menit\n h- jam\n d- dina\n Bisu pangguna ing obrolan saiki karo wektu.\n"

help_notes: "-\n\n• `{i}addnote <word><reply to a message>`\n tambah cathetan ing obrolan sing digunakake nganggo pesen sing dibales lan tembung sing dipilih.\n\n• `{i}remnote < tembung>`\n Copot cathetan saka obrolan sing digunakake.\n\n• `{i}listnote`\n dhaptar kabeh cathetan.\n\n• Gunakake :\n atur cathetan ing grup supaya kabeh bisa nggunakake.\n ketik `#(Keyword of note)` kanggo entuk\n"

help_other: "-\n\n• `{i}kirim <username/id> <reply/type>`\n kirim pesen menyang User/Chat.\n\n• `{i}fwdreply <reply to msg>` \n Bales pesen wong kanthi diterusake kanthi pribadi.\n\n• `{i}simpen <pesen balesan>`\n Simpen pesen sing mbales menyang kothak pesen sing wis disimpen.\n\n• `{i}fsimpen < pesen balesan>`\n Terusake sing mbales pesen menyang pesen sing wis disimpen.\n"

help_pmpermit: "-\n\n• `{i}a` utawa `{i}disetujui`\n Nyetujoni wong kanggo PM.\n\n• `{i}da` utawa `{i}disetujui`\n Ora sarujuk wong kanggo PM.\n\n• `{i}blokir`\n Blokir wong.\n\n• `{i}buka blokir` | `{i}buka blokir kabeh`\n Blokir wong.\n\n• ` {i}nologpm`\n Stop log pesen saka pangguna.\n\n• `{i}logpm`\n Miwiti logging pesen saka pangguna.\n\n• `{i}startarchive`\n Arsip PM anyar .\n\n• `{i}stoparchive`\n Aja arsip PM anyar.\n\n• `{i}cleararchive`\n Busak arsip kabeh chatting.\n\n• `{i}listapproved`\ n Daftar kabeh PM sing disetujoni.\n"

help_polls: "-\n\n• `{i}jajak pendapat <pitakonan> ; <option> ; <option>`\n Entuk Jajak Pendapat Anonim nganggo Opsi Diwenehi\n\n• `{i}jajak Pendapat <pitakonan> ; < option> ; <option> | <type>`\n Entuk jajak pendapat kanthi jinis sing dipengini!\n jinise kudu `umum`, `multiple` utawa `quiz`\n\n• `{i}polling < pitakonan> ; <option> ; <option> | quiz_<answerno>`\n Entuk jajak pendapat kuis sing jawabane nomer pilihan sing bener\n\n"

help_profanityfilter: "-\n\n•`{i}addprofanity`\n Yen ana wong ngirim tembung ala ing obrolan, Bot bakal mbusak pesen kasebut.\n\n•`{i}remprofanity`\n Saka obrolan saka Profanity daftar.\n\n"

help_profile: "-\n\n• `{i}setname <first name // last name>`\n Ganti jeneng profil sampeyan.\n\n• `{i}setbio <bio>`\n Ganti bio profil sampeyan. .\n\n• `{i}setpic <reply to pic>`\n Ganti foto profil sampeyan.\n\n• `{i}delpfp <n>(opsional)`\n Busak siji foto profil, yen ora nilai sing diwenehake, yen ora mbusak n nomer foto.\n\n• `{i}poto <username>`\n Unggah foto Chat/User yen kasedhiya.\n"

help_qrcode: "-\n\n• `{i}qrcode <text/reply to text>`\n `Ngawe kode qr saka teks`\n\n• `{i}nambah <gambar balesan> <teks>`\n `Nggawe qr teks lan ditambahake menyang gambar.`\n\n• `{i}qrdecode <reply to qrcode>`\n `Iku decode qrcode.`\n"

help_resize: "-\n\n•`{i}ukuran <reply to media>`\n Kanggo entuk ukuran.\n\n•`{i}resize <nomer> <number>`\n Kanggo ngowahi ukuran gambar ing sumbu x, y.\n contone. `{i}ukuran 690 960`\n"

help_schedulesg: "-\n\n•`{i}jadwal <text/reply to msg> <time>`\n Sampeyan bisa nggunakake detik minangka nomer, utawa kaya 1h utawa 1m\n contone. `{i}jadwal Hello 100` Iki ngirim pesen sawise 100 detik.\n contone. `{i}jadwal Hello 1h` Iki ngirim pesen sawise jam.\n"

help_search: "-\n\n• `{i}saavn <query>`\n Download lagu saka Saavn.\n\n• `{i}google <query>`\n Kanggo nggoleki google.\n\ n• `{i}github <username>`\n Entuk informasi lengkap babagan profil github pangguna.\n\n• `{i}img <query>`\n `{i}img <query> ; <no of asil>`\n Kanggo nggoleki Gambar.\n\n• `{i}muwalik`\n Bales Gambar utawa stiker kanggo nemokake saus.\n"

help_snips: " -\n\n• `{i}addsnip <word><reply to a message>`\n    add the used word as snip relating to replied message.\n\n• `{i}remsnip <word>`\n    Remove the snip word..\n\n• `{i}listsnip`\n    list all snips.\n\n• Use :\n    type `$(ur snip word)` get setted reply.\n"

help_specialtools: " -\n\n• `{i}wspr <username>`\n    Send secret message..\n\n• `{i}q <color-optional>`\n• `{i}q @username`\n• `{i}q r <color-optional>`\n• `{i}q count` : `multiple quotes`\n    Create quotes..\n\n• `{i}sticker <query>`\n    Search Stickers as Per ur Wish..\n\n• `{i}getaudio <reply to an audio>`\n    Download Audio To put in ur Desired Video/Gif.\n\n• `{i}addaudio <reply to Video/gif>`\n    It will put the above audio to the replied video/gif.\n\n• `{i}dob <date of birth>`\n    Put in dd/mm/yy Format only(eg .dob 01/01/1999).\n\n• `{i}wall <query>`\n    Search Hd Wallpaper as Per ur Wish..\n"

help_stickertools: " -\n\n• `{i}destroy <reply to animated sticker>`\n    To destroy the sticker.\n\n• `{i}tiny <reply to media>`\n    To create Tiny stickers.\n\n• `{i}kang <reply to image/sticker>`\n    Kang the sticker (add to your pack).\n\n• `{i}packkang <pack name>`\n    Kang the Complete sticker set (with custom name).\n\n• `{i}round <reply to any media>`\n    To extract round sticker.\n"

help_sudo: " -\n\n• `{i}addsudo`\n    Add Sudo Users by replying to user or using <space> separated userid(s)\n\n• `{i}delsudo`\n    Remove Sudo Users by replying to user or using <space> separated userid(s)\n\n• `{i}listsudo`\n    List all sudo users.\n"

help_tag: " -\n\n• `{i}tagall`\n    Tag Top 100 Members of chat.\n\n• `{i}tagadmins`\n    Tag Admins of that chat.\n\n• `{i}tagowner`\n    Tag Owner of that chat\n\n• `{i}tagbots`\n    Tag Bots of that chat.\n\n• `{i}tagrec`\n    Tag recently Active Members.\n\n• `{i}tagon`\n    Tag online Members(work only if privacy off).\n\n• `{i}tagoff`\n    Tag Offline Members(work only if privacy off).\n"

help_tools: " -\n\n• `{i}circle`\n    Reply to a audio song or gif to get video note.\n\n• `{i}ls`\n    Get all the Files inside a Directory.\n\n• `{i}bots`\n    Shows the number of bots in the current chat with their perma-link.\n\n• `{i}hl <a link> <text-optional>`\n    Embeds the link with a whitespace as message.\n\n• `{i}id`\n    Reply a Sticker to Get Its Id\n    Reply a User to Get His Id\n    Without Replying You Will Get the Chat's Id\n\n• `{i}sg <reply to a user><username/id>`\n    Get His Name History of the replied user.\n\n• `{i}tr <dest lang code> <(reply to) a message>`\n    Get translated message.\n\n• `{i}webshot <url>`\n    Get a screenshot of the webpage.\n\n• `{i}shorturl <url> <id-optional>`\n    shorten any url...\n"

help_unsplash: "-\n\n• {i}unsplash <query> ; <no of pics>\n Unsplash Image Search.\n"

help_usage: "\n\n• `{i}usage`\n Entuk panggunaan sakabèhé.\n\n• `{i}usage heroku`\n Get heroku stats.\n\n• `{i}usage db` \n Entuk panggunaan panyimpenan basis data.\n"

help_utilities: "-\n\n• `{i}kickme` : Ninggalake grup.\n\n• `{i}date` : Tampilake Kalender.\n\n• `{i}listreserved`\n Dhaptar kabeh jeneng panganggo (saluran/grup) sing sampeyan duweni.\n\n• `{i}stats` : Deleng statistik profil sampeyan.\n\n• `{i}tempel` - `Lebokna teks dawa / Balas file teks.`\ n\n• `{i}info <jeneng panganggo/userid/chatid>`\n Bales pesen wong liya.\n\n• `{i}undang <jeneng panganggo/userid>`\n Tambahake panganggo menyang obrolan.\n \n• `{i}rmbg <reply to pic>`\n Copot latar mburi saka gambar kasebut.\n\n• `{i}telegraf <reply to media/text>`\n Upload media/text to telegraph.\ n\n• `{i}json <reply to msg>`\n Entuk enkoding json saka pesen.\n\n• `{i}suggest <reply to message> or <poll title>`\n Nggawe Ya/Ora polling kanggo saran sing dijawab.\n\n• `{i}ipinfo <ipAddress>` : Entuk informasi babagan alamat IP kasebut.\n\n• `{i}cpy <reply to message>`\n Copy pesen sing dibales, kanthi format. Kadaluwarsa ing 24 jam.\n• `{i}pst`\n Tempel pesen sing disalin, kanthi format.\n\n• `{i}jempol <reply file>` : Download gambar cilik saka file sing dibales.\n\n• `{i}getmsg <link message>`\n Entuk pesen saka chatting kanthi watesan nerusake/nyalin.\n"

help_variables: "-\n\n• `{i}get var <variable name>`\n Get value of the given variable name.\n\n• `{i}get type <variable name>`\n Get variable ketik.\n\n• `{i}entuk db <key>`\n Entuk nilai db saka kunci sing diwènèhaké.\n\n• `{i}entuk kunci`\n Entuk kabeh tombol redis.\n"

help_vctools: " -\n\n• `{i}startvc`\n Miwiti Telpon Grup ing grup.\n\n• `{i}stopvc`\n Mungkasi Telpon Grup ing grup.\n\n• ` {i}vctitle <title>`\n Ganti judhul Group call.\n\n• `{i}vcinvite`\n Ajak kabeh anggota grup ing Group Call.\n (Sampeyan kudu melu)\n"

help_videotools: "-\n\n•`{i}conto <durasi ing detik>`\n Nggawe conto video sing cendhak..\n\n• `{i}vshot <jumlah gambar>`\n Nggawe gambar video..\n\n• `{i}vtrim <wektu wiwitan> - <wektu pungkasan> ing detik`\n Potong video sing dawa..\n"

help_warn: "\n\n•`{i}warning <reply to user> <reason>`\n Wenehi Warning.\n\n•`{i}resetwarn <reply to user>`\n Kanggo ngreset Kabeh Warns. \n\n•`{i}pènget <reply to user>`\n Njaluk Dhaptar Pèngetan pangguna.\n\n•`{i}setwarn <warn count> | <ban/mute/kick>` \n Setel Nomer ing count warn kanggo bebaya\n Sawise sijine ' | ' tandhani tumindak kaya ban/mute/kick\n Default 3 kick\n Conto : `setwarn 5 | mute`\n\n"

help_webupload: "-\n\n• `{i}webupload`\n Unggah file menyang server liyane.\n"

help_words: "-\n\n• `{i}tegese <tembung>`\n Entuk maknane tembung.\n\n• `{i}sinonim <tembung>`\n Entuk kabeh sinonim.\n\ n• `{i}antonim <tembung>`\n Entuk kabeh antonim.\n\n• `{i}ud <tembung>`\n Jupuk definisi tembung saka urbandictionary.\n"

help_ziptools: "\n\n• `{i}zip <reply to file>`\n zip file sing dibales\n Kanggo nyetel tembung sandhi ing zip: `{i}zip <sandi>` reply to file\n\n• `{i}unzip <reply to zip file>`\n unzip file reply.\n\n• `{i}zip <reply to file>`\n tambahake file menyang batch kanggo batch upload zip\n\n• `{i}dozip`\n upload batch zip file sing wis ditambahake saka `{i}zip`\n Kanggo nyetel Sandi: `{i}dozip <sandi>`\n\n"
